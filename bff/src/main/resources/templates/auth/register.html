<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</head>

<body>
	<header>
        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="https://workingtime.kro.kr">Working Time
                </a>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main style="margin-top: 58px">
        <div class="container pt-4">
            <section class="pb-4">
				<div class="bg-white border rounded-5">
					<section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
						<div class="row">
							<div class="col-12">
								<div class="card text-black" style="border-radius: 25px;">
									<div class="card-body p-md-5">
										<div class="row justify-content-center">
											<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
												<p class="text-center h1 fw-bold mb-5 mt-4">Register</p>
												<form>
													<div class="d-flex flex-row align-items-center mb-4">
														<div class="form-outline flex-fill mb-0">
															<input type="text" id="form3Example1c" class="form-control">
															<label class="form-label" for="form3Example1c"
																style="margin-left: 0px;">Your Nickname
															</label>
															<div class="form-notch">
																<div class="form-notch-leading" style="width: 9px;">
																</div>
																<div class="form-notch-middle" style="width: 71.2px;">
																</div>
																<div class="form-notch-trailing">
																</div>
															</div>
														</div>
													</div>
		
													<div class="d-flex flex-row align-items-center mb-4">
														<div class="form-outline flex-fill mb-0">
															<input type="email" id="form3Example3c" class="form-control">
															<label class="form-label" for="form3Example3c"
																style="margin-left: 0px;">Your Email
															</label>
															<div class="form-notch">
																<div class="form-notch-leading" style="width: 9px;"></div>
																<div class="form-notch-middle" style="width: 68.8px;"></div>
																<div class="form-notch-trailing"></div>
															</div>
														</div>
													</div>
		
													<div class="d-flex flex-row align-items-center mb-4">
														<div class="form-outline flex-fill mb-0">
															<input type="password" id="form3Example4c" class="form-control">
															<label class="form-label" for="form3Example4c"
																style="margin-left: 0px;">Password
															</label>
															<div class="form-notch">
																<div class="form-notch-leading" style="width: 9px;">
																</div>
																<div class="form-notch-middle" style="width: 64px;">
																</div>
																<div class="form-notch-trailing"></div>
															</div>
														</div>
													</div>
		
													<div class="d-flex flex-row align-items-center mb-4">
														<div class="form-outline flex-fill mb-0">
															<input type="password" id="form3Example4cd" class="form-control">
															<label class="form-label" for="form3Example4cd"
																style="margin-left: 0px;">Repeat your password
															</label>
															<div class="form-notch">
																<div class="form-notch-leading" style="width: 9px;">
																</div>
																<div class="form-notch-middle" style="width: 134.4px;"></div>
																<div class="form-notch-trailing"></div>
															</div>
														</div>
													</div>
		
													<div class="form-check d-flex justify-content-center mb-5">
														<input class="form-check-input me-2" type="checkbox" value=""
															id="form2Example3c">
														<label class="form-check-label" for="form2Example3">
															I agree all statements in <a href="https://github.com/kimurzzoo">Terms of service</a>
														</label>
													</div>
		
													<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
														<button type="button" class="btn btn-primary btn-lg" id="btn-register">Register</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</section>
        </div>
    </main>
	<script src="/js/auth/register.js"></script>
</body>

</html>
