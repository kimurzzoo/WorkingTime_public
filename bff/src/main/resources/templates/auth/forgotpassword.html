<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="https://workingtime.kro.kr">Working Time
                </a>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main style="margin-top: 58px">
        <div class="container pt-4">
            
        </div>
    </main>
    <section class="p-4 d-flex justify-content-center py-4 bgeee w-100">
        <div class="card text-center" style="width: 300px;">
            <div class="card-header h5 text-white bg-primary">Forgot Password</div>
            <div class="card-body px-5">
                <p class="card-text py-2">
                    Enter your email address and we'll send you an email with your new random password.
                </p>
                <div class="form-outline">
                    <input type="email" id="typeEmail" class="form-control my-3">
                    <label class="form-label" for="typeEmail" style="margin-left: 0px;">Email input</label>
                    <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 73.6px;"></div>
                        <div class="form-notch-trailing"></div>
                    </div>
                </div>
                <a id="btn-reset" class="btn btn-primary w-100">Reset password</a>
                <div class="d-flex justify-content-between mt-4">
                    <a class="" href="/auth/login">Login</a>
                    <a class="" href="/auth/register">Register</a>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/auth/forgotpassword.js"></script>
</body>

</html>
