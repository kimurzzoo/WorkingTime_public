<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="https://workingtime.kro.kr">Working Time
                </a>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main style="margin-top: 58px">
        <div class="container pt-4">
            <section class="pb-4">
                <div class="bg-white border rounded-5">
                    <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
                        <div class="row">
                            <div class="col-12">
                                <div class="card text-black" style="border-radius: 25px;">
                                    <div class="card-body p-md-5">
                                        <div class="row justify-content-center">
                                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                                <p class="text-center h1 fw-bold mb-5 mt-4">Login</p>
                                                <div class="d-flex justify-content-center align-items-center">
                                                    <form class="align-items-center">
                                                        <!-- Email input -->
                                                        <div class="form-outline mb-4">
                                                            <input type="email" id="form2Example1" class="form-control" />
                                                            <label class="form-label" for="form2Example1">Email address</label>
                                                            <div class="form-notch">
                                                                <div class="form-notch-leading" style="width: 9px;"></div>
                                                                <div class="form-notch-middle" style="width: 88.8px;"></div>
                                                                <div class="form-notch-trailing"></div>
                                                            </div>
                                                        </div>
        
                                                        <!-- Password input -->
                                                        <div class="form-outline mb-4">
                                                            <input type="password" id="form2Example2" class="form-control" />
                                                            <label class="form-label" for="form2Example2">Password</label>
                                                            <div class="form-notch">
                                                                <div class="form-notch-leading" style="width: 9px;"></div>
                                                                <div class="form-notch-middle" style="width: 63px;"></div>
                                                                <div class="form-notch-trailing"></div>
                                                            </div>
                                                        </div>
        
                                                        <!-- 2 column grid layout for inline styling -->
                                                        <div class="row mb-4">
                                                            <div class="col">
                                                                <!-- Simple link -->
                                                                <a href="/auth/forgotpassword">Forgot password?</a>
                                                            </div>
                                                        </div>
        
                                                        <!-- Submit button -->
                                                        <button type="button"
                                                            class="btn btn-primary btn-block mb-4" id="btn-login">Login</button>
        
                                                        <!-- Register buttons -->
                                                        <div class="text-center">
                                                            <p>Not a member? <a href="/auth/register">Register</a></p>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
    

    <script src="/js/auth/login.js"></script>
</body>

</html>
